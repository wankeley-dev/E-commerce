<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            transition: all 0.3s ease;
        }
        .navbar:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .btn-add {
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            transition: all 0.3s ease;
        }
        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.4);
        }
        .cart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            transition: all 0.3s ease;
        }
        .cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        /* Custom Carousel Styles */
        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            flex-shrink: 0;
        }
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .carousel-btn-prev {
            left: 1rem;
        }
        .carousel-btn-next {
            right: 1rem;
        }
        /* Responsive Adjustments */
        @media (max-width: 640px) {
            .navbar {
                padding: 1rem;
            }
            .carousel-item img {
                height: 200px;
                border-radius: 0;
            }
            .container {
                margin-top: 4rem;
                padding: 1rem;
                padding-bottom: 2rem;
            }
            .card {
                border-radius: 10px;
            }
            .card img {
                height: 180px;
            }
            .btn-add, .cart-btn {
                font-size: 0.875rem;
                padding: 0.75rem 1rem;
            }
            .carousel-btn {
                padding: 0.5rem;
            }
        }
        @media (min-width: 641px) {
            .container {
                max-width: 72rem;
                margin-top: 6rem;
            }
        }
    </style>
</head>
<body class="antialiased">
<!-- Navigation Bar -->
<nav class="navbar fixed top-0 w-full z-10 px-6 py-4 sm:px-6 sm:py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a class="text-xl sm:text-2xl font-bold text-gray-800 hover:text-purple-600 transition-colors duration-300" href="/">TrendyShop</a>
        <div class="flex items-center space-x-4">
            <a href="/cart" class="cart-btn text-white px-4 py-2 sm:px-6 sm:py-2 rounded-full font-semibold animate__animated animate__pulse animate__infinite">
                <i class="fas fa-shopping-cart mr-2"></i>Cart
            </a>
        </div>
    </div>
</nav>

<!-- Featured Products Carousel -->
<div class="container mx-auto mb-12 px-4">
    <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
            <div class="carousel-item">
                <img src="/images/ecommerce_3.png" alt="Featured 1">
            </div>
            <div class="carousel-item">
                <img src="/images/ecommerce_4.jpg" alt="Featured 2">
            </div>
            <div class="carousel-item">
                <img src="/images/ecommerce_7.jpeg" alt="Featured 3">
            </div>
        </div>
        <button class="carousel-btn carousel-btn-prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-btn carousel-btn-next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<!-- Product Listing -->
<div class="container mx-auto px-4 pb-12">
    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-8 sm:mb-10 text-gray-800 animate__animated animate__fadeInDown">Explore Our Collection</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 sm:gap-8">
        <div class="card bg-white shadow-lg animate__animated animate__fadeInUp" th:each="product : ${products}">
            <img th:src="${product.imageUrl}" class="w-full h-64 object-cover" alt="Product Image">
            <div class="p-4 sm:p-6">
                <h5 class="text-lg sm:text-xl font-semibold text-gray-800 mb-2" th:text="${product.name}"></h5>
                <p class="text-gray-600 mb-2" th:text="${product.category}"></p>
                <p class="text-base sm:text-lg font-bold text-purple-600 mb-4">$<span th:text="${product.price}"></span></p>
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <input type="hidden" name="quantity" value="1">
                    <button type="submit" class="btn-add text-white w-full py-3 rounded-lg font-semibold">
                        <i class="fas fa-cart-plus mr-2"></i>Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Custom Carousel Logic
    const track = document.getElementById('carouselTrack');
    const items = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;
    const totalItems = items.length;

    function updateCarousel() {
        const offset = -currentIndex * 100; // Move by 100% of container width
        track.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalItems;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        updateCarousel();
    }

    // Auto-slide every 5 seconds (optional)
    setInterval(nextSlide, 5000);
</script>
</body>
</html>
